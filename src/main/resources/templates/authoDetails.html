<html>
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>

<header>
    <h1>Author name</h1>
    <h2 th:text="${deauthor.getFullname().getName()} + ' ' + ${deauthor.getFullname().getSurname()}"></h2>
</header>
<section>
    <h2>Books:</h2>
    <ul th:each="book : ${deauthor.getBooks()}">
        <li th:text="${book.getTitle()}"></li>
    </ul>

</section>

</body>
</html>
