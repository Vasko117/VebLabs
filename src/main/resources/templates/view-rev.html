<html>
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>

<header>
  <h1>Book title</h1>
  <h2 th:text="${debuk.getTitle()}"></h2>
</header>
<section>
  <h2>Reviews:</h2>
  <ul th:each="rev : ${debuk.getReviews()}">
    <li th:text="${rev.getScore()} + ' ' + ${rev.getDescription()} + ' ' + ${#temporals.format(rev.getTimestamp(), 'dd-MM-yyyy HH:mm')} " >
  </ul>
</section>

</body>
</html>
